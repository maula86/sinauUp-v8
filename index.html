	<script>

	function inter(fb,fa)
{
    this.a=fb;
    this.b=fa;

}
var ulang =new inter("  ERROR'_' "," BOSZzZZzZ.. ");

for(var x =1; x<=1999; x++)
{
    if(x % 100 ==0)
    {
        document.write(ulang.a);
    }
    else if(x % 150 ==0)
    {
        document.write(ulang.b+"<br>");
    }

    else
    {
        document.write(x);
    }
}



	</script>
